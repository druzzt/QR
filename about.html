<span>
<div id="vid">
    <video autoplay></video>
</div>


<div id="selector">
    <div class="select">
        <label for="videoSource">Video source: </label><select id="videoSource"></select>

</div>
    <script>
        function hideDisplay() {
            document.getElementById("vid").style.display = "none";
        }
    function hasGetUserMedia() {
        return !!(navigator.getUserMedia || navigator.webkitGetUserMedia ||
                  navigator.mozGetUserMedia || navigator.msGetUserMedia);
    }
    
    if (hasGetUserMedia()) {
        console.log("Supporting getUserMedia");
    } else {
        console.log("getUserMedia() is not supported in this browser");
        hideDisplay();
    }
    hasGetUserMedia();
        </script>
<script>
    'use strict';
    var videoElement = document.querySelector('video');
    // var audioSelect = document.querySelector('select#audioSource');
    var videoSelect = document.querySelector('select#videoSource');
    navigator.getUserMedia = navigator.getUserMedia ||
    navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
    function gotSources(sourceInfos) {
        for (var i = 0; i !== sourceInfos.length; ++i) {
            var sourceInfo = sourceInfos[i];
            var option = document.createElement('option');
            option.value = sourceInfo.id;
            //if (sourceInfo.kind === 'audio') {
            //  option.text = sourceInfo.label || 'microphone ';// +
            //(audioSelect.length + 1);
            //audioSelect.appendChild(option);
            //    } else
            if (sourceInfo.kind === 'video') {
                option.text = sourceInfo.label || 'camera ' + (videoSelect.length + 1);
                videoSelect.appendChild(option);
            } else {
                console.log('Some other kind of source: ', sourceInfo);
            }
        }
    }

if (typeof MediaStreamTrack === 'undefined' ||
    typeof MediaStreamTrack.getSources === 'undefined') {
    console.log("This browser does not support MediaStreamTrack.\n\nTry Chrome.");
    alert("This browser does not support MediaStreamTrack.\n\nTry Chrome.");
    document.getElementById("selector").style.display= "none";
} else {
    alert(" Twoja przegladarka prosi teraz o dostęp do kamery (w pasku wprowadzania linków).\n Twoj obraz nigdzie nie jest przesylany. \n Sluzy on jedynie do przetwarzania QR kodow wewnatrz Twojej przegladarki.");
    MediaStreamTrack.getSources(gotSources);
}

function successCallback(stream) {
    window.stream = stream; // make stream available to console
    videoElement.src = window.URL.createObjectURL(stream);
    videoElement.play();
}

function errorCallback(error) {
    console.log('navigator.getUserMedia error: ', error);
}

function start() {
    if (window.stream) {
        videoElement.src = null;
        window.stream.stop();
    }
    //var audioSource = audioSelect.value;
    var videoSource = videoSelect.value;
    var constraints = {
        //audio: {
        //  optional: [{
        //           sourceId: audioSource
        //         }]
        //},
        video: {
            optional: [{
                       sourceId: videoSource
                       }]
        }
    };
    navigator.getUserMedia(constraints, successCallback, errorCallback);
}

//audioSelect.onchange = start;
videoSelect.onchange = start;

start();
    </script>
